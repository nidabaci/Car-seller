<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car seller</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <!-- ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search Page </h1>
    <section class="row">
        <!-- FILTER SECTION -->
        <div class="col-12 col-md-3">
          <div class="Filters filter-titles">
            <div class="icon_filters">
              <ion-icon name="options-outline" class="options"></ion-icon>
                <h2>Filters</h2>
              </span>
            </div>
            <div class="filter-geo">
                <hr>
              <label for="search"><h2>Search</h2></label>
              <br>
              <input type="text" class="search" placeholder="Search here">
            </div>
            <hr>
            <p>
              <h2>Unit of measure</h2>
            </p>
            <div class="filter-buttons">
              <button type="button" class="btn btnMiles">Miles</button>
              <button type="button" class="btn btnKm">Km</button>
            </div>
          </div>
        </div>
        <!-- CAR SECTION -->
        <section class="col-12 col-md-6">
          <div class="all-web row "></div>
        </section>
      </section>
</body>
</html>
